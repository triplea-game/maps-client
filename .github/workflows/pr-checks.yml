name: PR Checks
on: push
jobs:
  code_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Code Checks
        run: ./gradlew check
      - uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: a4cf577fc754380e7088126353d7b975ad79a72e2d1a2a558071b95bfb41be9f
        with:
          debug: true
          coverageLocations: build/reports/jacoco/test/jacocoTestReport.xml:jacoco
